<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hangar of the Dead</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->        
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="flash" style="display:none;background-color:#FFFFFF; width:100%; height:768px; z-index:100000; position:absolute;"></div>
        <canvas id="final-canvas" width="518" height="768" style="display:none"></canvas>

        <section id="booth">

            <div class="main-wrap">
                <div class="camera-container">
                    <video width="960" height="720" class="step1" id="booth-camera" autoplay></video>
                    <img id="booth-photo" src="">
                    <canvas width="960" height="720" id="booth-canvas"></canvas>
                </div>
                <!--<div id="controls">
                    <input type="button" class="button green" value="next"/>    
                </div>-->
                <div class="img-part-content">
                    <img id="img-fullface" src=""/>
                    <img id="img-eyes" src=""/>
                    <img id="img-mouth" src=""/>
                    <img id="img-forehead" src=""/>
                </div>
                <img class="booth" src="/images/layout/share_booth.png" width="518" height="768" />
                
                <!-- Mask -->
                <div class="mask">

                    <!-- Headline -->
                    <div class="headline">
                        <img class="headline-message" src="">
                    </div>

                    <!-- Controls -->
                    <div class="controls">
                        
                        <div class="step1">
                            <i class="glyphicon glyphicon-camera btn-icon next" title="You can use the space bar too" ></i>
                        </div>
                        
                        <div class="step2 step3 step4">
                            <i class="glyphicon glyphicon-arrow-left btn-icon back" title="Back"></i>
                            <i class="glyphicon glyphicon-arrow-right btn-icon next" title="Next"></i>
                        </div>
                        
                        <div class="step5">
                            <i class="glyphicon glyphicon-arrow-left btn-icon back" title="Back"></i>
                            <i class="glyphicon glyphicon-share btn-icon" title="Share"></i>
                            <a id="download" class="glyphicon glyphicon-download btn-icon" title="Download"></a>
                        </div>
                    </div>

                </div>
                <!-- /Mask -->



                <div class="skull step1"></div>

                <div class="filter step2">
                    <a class="btn-main" data-filter="canvas">Zombie aspergilosis</a>
                    <a class="btn-main" data-filter="lift">Canis lupus-taenia</a>
                    <a class="btn-main" data-filter="dreamy">Pumpkinysis</a>
                    <a class="btn-main" data-filter="blackwhite">Vampire cytogenes</a>
                    <a class="btn-main" data-filter="velvet">Ghostmonella</a>
                    <a class="btn-main" data-filter="boost">Krokodil</a>
                    <a class="btn-reset">Reset</a>
                </div>

                <div class="costume step3">
                    <div class="panel-group" id="accordion">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a class="accordion-toggle btn-main btn-main-selected" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                      Wolfman
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <div class="bg-blue"></div>
                                    <div id="carousel-wolfman" class="carousel slide">
                                      <!-- Wrapper for slides -->
                                      <div class="carousel-inner">
                                      </div>

                                      <!-- Controls -->
                                      <a class="left carousel-control" href="#carousel-wolfman" data-slide="prev">
                                        <span class="icon-prev"></span>
                                      </a>
                                      <a class="right carousel-control" href="#carousel-wolfman" data-slide="next">
                                        <span class="icon-next"></span>
                                      </a>
                                    </div><!--carousel-->
                                </div>
                            </div>
                        </div><!--panel-default-->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a class="accordion-toggle btn-main" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                                      Zombie
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <div class="bg-blue"></div>
                                    <div id="carousel-zombie" class="carousel slide">
                                      <!-- Wrapper for slides -->
                                      <div class="carousel-inner">
                                      </div>

                                      <!-- Controls -->
                                      <a class="left carousel-control" href="#carousel-zombie" data-slide="prev">
                                        <span class="icon-prev"></span>
                                      </a>
                                      <a class="right carousel-control" href="#carousel-zombie" data-slide="next">
                                        <span class="icon-next"></span>
                                      </a>
                                    </div><!--carousel-->
                                </div>
                            </div>
                        </div><!--panel-default-->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a class="accordion-toggle btn-main" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                                      Vampire
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseThree" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <div class="bg-blue"></div>
                                    <div id="carousel-vampire" class="carousel slide">
                                      <!-- Wrapper for slides -->
                                      <div class="carousel-inner">
                                      </div>

                                      <!-- Controls -->
                                      <a class="left carousel-control" href="#carousel-vampire" data-slide="prev">
                                        <span class="icon-prev"></span>
                                      </a>
                                      <a class="right carousel-control" href="#carousel-vampire" data-slide="next">
                                        <span class="icon-next"></span>
                                      </a>
                                    </div><!--carousel-->
                                </div>
                            </div>
                        </div><!--panel-default-->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a class="accordion-toggle btn-main" data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
                                      Extras
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseFour" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <div class="bg-blue"></div>
                                    <div id="carousel-extras" class="carousel slide">
                                      <!-- Wrapper for slides -->
                                      <div class="carousel-inner">
                                      </div>

                                      <!-- Controls -->
                                      <a class="left carousel-control" href="#carousel-extras" data-slide="prev">
                                        <span class="icon-prev"></span>
                                      </a>
                                      <a class="right carousel-control" href="#carousel-extras" data-slide="next">
                                        <span class="icon-next"></span>
                                      </a>
                                    </div><!--carousel-->
                                </div>
                            </div>
                      </div><!--panel-default-->
                    </div><!--panel-group-->
                    <a class="btn-reset clear-all">Clear All</a>
                </div>

                <div class="messages step4">
                    <a class="btn-main" data-id="1" data-file="tenrox">Didn't submit Tenrox</a>
                    <a class="btn-main" data-id="2" data-file="ie6">IE6 Support</a>
                    <a class="btn-main" data-id="3" data-file="name">Didn't name my layers</a>
                    <a class="btn-main" data-id="4" data-file="spam">[Spam] Reply All</a>
                    <a class="btn-main" data-id="5" data-file="dueto">Due yesterday</a>
                    <a class="btn-main" data-id="6" data-file="wfg">Working from Grave</a>
                    <a class="btn-main" data-id="7" data-file="jira">Jira is Down</a>
                    <a class="btn-main" data-id="8" data-file="404">404 not found</a>
                    <a class="btn-reset">No Message</a>
                </div>
                
                <div class="termomenter">
                    <div class="level1"></div>
                </div>
            
            </div>
            <!-- /main wrap -->

        </section>

        <!-- audio object: Hangar of the Dead -->
        <!-- <object class="audio" height="50" width="100" data="audio/HangarOfTheDead.mp3"></object> -->
        
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild --> 
</body>
</html>
